<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store App</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Komputer store</h1>
    </header>
    <main>
        <section id="first-section">
            <div class="firstdiv">
                <h1>Joe Banker</h1>
                <p>Balance: <span id="balance">- </span> kr</p>
                <p id="outstandingLoan">Outstanding Loan: <span id="loanBalance">- </span> kr</p>
                <p></p>
                <button id="loanButton">Get a Loan</button>
            </div>
            <div class="firstdiv">
                <h1>Work</h1>
                <p>Pay: <span id="pay">- </span> kr</p>
                <button id="bankButton">Bank</button>
                <button id="workButton">Work</button>
                <button id="repayButton">Repay Loan</button>
            </div>
            <div class="firstdiv">
                <h1>Laptops</h1>
                <select name="--Select laptop--" id="laptopSelecter">
                    <option value="" disabled selected hidden>Choose a laptop</option>
                </select>
                <h3>Features:</h3>
                <ul id="features"></ul>
            </div>
        </section>

        <section id="second-section">
            <div>
                <img id="lapTopImage" src="1-1213888522NCLT.jpg" alt="Picture of laptop" width="200px">
            </div>
            <div>
                <h1 id="lapTopTitle">Title</h1>
                <p id="lapTopDescription">Text</p>
            </div>
            <div>
                <h3 id="lapTopPrice">Price</h3>
                <button id="buyButton">Buy Now</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
