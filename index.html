<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Komputer store</h1>
    </header>
    <main>
        <section id="first-section">
            <div class="firstdiv">
                <h1>Joe Banker</h1>
                <p>Balance 200kr</p>
                <p></p>
                <button id="loanButton">Get a Loan</button>
            </div>
            <div class="firstdiv">
                <h1>Work</h1>
                <p>Pay 0kr</p>
                <button id="bankButton">Bank</button>
                <button id="workButton">Work</button>
            </div>
            <div class="firstdiv">
                <h1>Laptops</h1>
                <select name="--Select laptop--" id="laptop-selecter">
                    <option value="0" selected="selected">Choose laptop...</option>
                </select>
                <h3>Features:</h3>
                <p>First</p>
                <p>Second</p>
                <p>Third</p>
            </div>
        </section>

        <section id="second-section">
            <div>
                <img src="1-1213888522NCLT.jpg" alt="Picture of laptop" width="200px">
            </div>
            <div>
                <h1>Title</h1>
                <p>Text</p>
            </div>
            <div>
                <h3>Price</h3>
                <button id="buyButton">Buy Now</button>
            </div>
        </section>
    </main>

</body>
</html>
